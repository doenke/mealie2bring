services:
  mealie2bring:
    build: https://github.com/doenke/mealie2bring.git#main
    container_name: mealie2bring
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port ${PORT:-1235}
      --proxy-headers --forwarded-allow-ips="*"
    ports:
      - "${PORT:-1235}:${PORT:-1235}"
    environment:
      MEALIE_BASE_URL: "https://mealie.example.com"
      MEALIE_API_TOKEN: "your-mealie-token"
      MEALIE_SHOPPING_LIST_ID: "your-shopping-list-id"
      BRING_EMAIL: "you@example.com"
      BRING_PASSWORD: "your-bring-password"
      BRING_LIST_UUID: ""
      SYNC_INTERVAL_MINUTES: "3"
      LOG_RETENTION_DAYS: "30"
      LOG_PATH: "/data/mealie_bring_sync.log"
      PORT: "${PORT:-1235}"
      DASHBOARD_LOGO_URL: ""
    volumes:
      - mealie2bring-data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import os, urllib.request; urllib.request.urlopen(f'http://localhost:{os.environ.get('PORT', '1235')}/health', timeout=4)\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mealie2bring-data:
